<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="main.css" type="text/css" />

		<title>Frontend Mentor | Order summary card</title>
	</head>

	<body>
		<div class="main">
			<img
				class="hero"
				src="./images/illustration-hero.svg"
				alt="hero"
				srcset=""
			/>
			<h1>Order Summary</h1>

			<p class="listen">
				You can now listen to millions of songs, audiobooks, and podcasts on
				any device anywhere you like!
			</p>
			<div class="plan">
				<img src="./images/icon-music.svg" alt="music icon" />
				<div class="annual-plan">
					<h4 class="annual">Annual Plan</h4>
					<p class="S9">$59.99/year</p>
				</div>
				<a class="change" href="?">Change</a>
			</div>
			<div>
				<button class="proceed">Proceed to Payment</button>
			</div>
			<a class="cancel" href="?">Cancel Order</a>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/shojoDev">ShojoDev</a>.
		</div>
	</body>
</html>
